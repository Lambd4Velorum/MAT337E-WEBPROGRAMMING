
         <html>
         <head>
          <title>HTML tags that add special formating to text</title>
         </head>
         <body>
               <h1>  baslik    </h1> 
               <h2>  baslik    </h2>
               <h3>  baslik    </h3>
               <h4>  baslik    </h4>
               <h5>  baslik    </h5>
               <h6>  baslik    </h6>
              <small>  Small text   </small>                               <br>   
              <big> Big text   </big>                                      <br>
              <sup> Superscript   </sup> :  <sup> 2</sup>  HO              <br>      
              <sub> subscript      </sub> :  H  <sub> 2  </sub>   O        <br>
              <strike> Strikeout (draws a line through text)  </strike>    <br>
              <u> Underline   </u>                                         <br>
              <em> Emphasized (italic) text    </em>                       <br>
              <I> Emphasized (italic) text    </i>                         <br>                                
              <B> Strong (boldface) text     </b>                          <br>
             <strong> Strong (boldface) text     </strong>                 <br>
             <tt> Monospaced typewriter font           </tt>               <br>
      </body>
      </html>
